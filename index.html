<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="scoreboard">
                <div>
                    <p id="user">user</p>
                    <p id="comp">comp</p>
                </div>
                <p class="user-score">0</p>
                <span>:</span>
                <p class="comp-score">0</p>
            </div>
            <h2 class="output">Choose your next move!</h2>
            <div class="emojis-container">
                <img id="rock" src="./assets/img/270A.svg" alt="">
                <img id="paper" src="./assets/img/1F590.svg" alt="">
                <img id="scissors" src="./assets/img/270C.svg" alt="">
            </div>
            <p class="your-move">Make your move.</p>
            <div class="btn-container">
                <a class="bn31" href="/"><span class="bn31span">Restart</span></a>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
